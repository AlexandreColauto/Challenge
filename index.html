<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/bootstyle.css">
</head>

<body class="bodycolor">
  <div class="card">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 textarea">
          <h2 class="hd2">Get <span class="purple">insights</span> that help your business grow.</h2>
          <p class="centertext">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
          <div class="feetcontainer">
            <div class="stats">
              <h2 class="data">10k+</h2>
              <p class="desc">COMPANIES</p>
            </div>
            <div class="stats">
              <h2 class="data">314</h2>
              <p class="desc">TEMPLATES</p>
            </div>
            <div class="stats">
              <h2 class="data">12M+</h2>
              <p class="desc">QUERIES</p>
            </div>
          </div>
        </div>
        <div class="col-lg-6 rowimg">
          <img class="imgem" src="images/image-header-desktop.jpg" alt="" srcset="images/image-header-mobile.jpg 480w,
                    images/image-header-desktop.jpg 960w">
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="">Alexandre Colauto</a>.
  </div>
</body>

</html>
